<div class="flex items-center justify-center max-w-md mx-auto min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full">
    <h2 class="text-2xl font-semibold text-center mb-4">Log in</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="my-2">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input
          type="text"
          [(ngModel)]="login.email"
          id="email"
          name="email"
          #email="ngModel"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if(email.invalid && (email.dirty || email.touched)) {
        <div class="text-red-500 mt-1 text-sm">
          @if(email.hasError('required')) {
          <span>Email is required</span>
          } @else if(email.hasError('pattern')) {
          <span>Email is invalid</span>
          }
        </div>
        }
      </div>

      <!-- Password Input -->
      <div class="my-2">
        <label for="password" class="block font-medium text-gray-700"
          >Password</label
        >
        <div class="relative">
          <input
            type="password"
            [(ngModel)]="login.password"
            id="password"
            name="password"
            #password="ngModel"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        @if(password.invalid && (password.dirty || password.touched)) {
        <div class="text-red-500 mt-1 text-sm">
          <span>Password is required</span>
        </div>
        }
      </div>

      <!-- Sign In Button -->
      <div class="mt-4">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-red-900 text-white font-semibold py-2 px-4 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-red-800 transition"
        >
          SIGN IN
        </button>
      </div>

      <!-- Register Link -->
      <div class="mt-4 text-center text-gray-500">
        Don't have an account?
        <a routerLink="/register" class="text-blue-500 hover:underline">
          Sign up
        </a>
      </div>
    </form>
  </div>
</div>
