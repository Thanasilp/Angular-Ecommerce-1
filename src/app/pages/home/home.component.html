<!-- Products Section -->
<section id="products" class="py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-extrabold text-gray-900">
      Our Recommendation taste!
    </h2>
    <p class="mt-4 text-lg text-gray-500">Handpicked blends just for you</p>
  </div>

  <!-- Grid of Products -->
  <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Product 1 -->
    <div
      *ngFor="let item of displayedItems"
      class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all"
    >
      <img
        class="w-full h-56 object-cover"
        [src]="item.image"
        alt="{{ item.name }}"
      />
      <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
        <p class="mt-2 text-gray-500">
          {{ item.description }}
        </p>
        <div class="mt-4">
          <span class="text-lg font-bold text-gray-900">à¸¿{{ item.price }}</span>
        </div>
        <button
          class="mt-6 w-full py-2 bg-brown-600 text-white rounded-lg hover:bg-brown-500"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-8">
    <i
      *ngIf="currentPage > 1"
      (click)="changePage(currentPage - 1)"
      class="flex mt-1 fas fa-chevron-left text-xl cursor-pointer text-gray-600 hover:text-gray-900 transition duration-300"
    ></i>

    <div class="flex items-center mx-4">
      <span class="text-lg font-semibold text-center">
        {{ currentPage }} / {{ getTotalPages() }}
      </span>
    </div>

    <i
      *ngIf="currentPage < getTotalPages()"
      (click)="changePage(currentPage + 1)"
      class="mt-1 fas fa-chevron-right text-xl cursor-pointer text-gray-600 hover:text-gray-900 transition duration-300"
    ></i>
  </div>
</section>
