<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"
>
  <div
    *ngFor="let item of menuItems"
    @fadeIn
    class="border rounded-lg p-4 flex flex-col border-gray-300 hover:bg-stone-50"
  >
    <div class="flex-1">
      <img
        [src]="item.imagePublicId"
        alt="{{ item.name }}"
        class="w-full h-48 object-cover rounded-md mb-4 scale-100 hover:scale-105 transition-transform duration-300"
      />
      <h3 class="text-xl font-semibold text-stone-800">{{ item.name }}</h3>
      <p class="text-gray-500 my-1">{{ item.description }}</p>
    </div>

    <div class="flex justify-between mt-2">
      <div class="flex justify-start mt-1 items-center">
        <p class="text-green-600 font-bold">à¸¿{{ item.price }}</p>
      </div>

      <div class="flex">
        <button
          [disabled]="!isLoggedIn()"
          (click)="addToCart(item)"
          type="button"
          class="bg-gray-900 text-white rounded-md px-4 py-2 w-full xl:w-auto hover:bg-gray-800 hover:scale-105 transition-transform duration-300 ease-in-out transform shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black hidden xl:block disabled:bg-gray-400"
        >
          Add to Cart
        </button>
        <button
          [disabled]="!isLoggedIn()"
          (click)="addToCart(item)"
          type="button"
          class="block xl:hidden flex items-center"
        >
          <i class="fa-solid fa-plus hover:text-gray-600"></i>
        </button>
      </div>
    </div>
  </div>
</div>
