<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"
>
  <div
    *ngFor="let item of menuItems"
    @fadeIn
    class="border rounded-lg p-4 flex flex-col border-gray-300"
  >
    <div class="flex-1">
      <img
        [src]="item.image"
        alt="{{ item.name }}"
        class="w-full h-48 object-cover rounded-md mb-4"
      />
      <h3 class="text-xl font-semibold">{{ item.name }}</h3>
      <p class="text-gray-600">{{ item.description }}</p>
    </div>

    <div class="flex justify-between mt-2">
      <div class="flex justify-start mt-1">
        <p class="text-green-600 font-bold">à¸¿{{ item.price }}</p>
      </div>

      <button
        type="button"
        class="bg-gray-900 text-white rounded-md px-2 py-1 w-full sm:w-auto hover:bg-gray-800 transition-colors ease-in-out duration-200 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
